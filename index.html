<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Menu CSS 9 Points</title>
</head>
<body>
    <div class="navigation"> 
        <span style="--i:0;--x:-1;--y:0" class="camera"><ion-icon name="camera-outline"></ion-icon></span>
        <span style="--i:1;--x:1;--y:0" class="diamond"><ion-icon name="diamond-outline"></ion-icon></span>
        <span style="--i:2;--x:0;--y:-1" class="chatbubble"><ion-icon name="chatbubble-outline"></ion-icon></span>
        <span style="--i:3;--x:0;--y:1" class="alarm"><ion-icon name="alarm-outline"></ion-icon></span>
        <span style="--i:4;--x:1;--y:1" class="game-controller"><ion-icon name="game-controller-outline"></ion-icon></span>
        <span style="--i:5;--x:-1;--y:-1" class="moon"><ion-icon name="moon-outline"></ion-icon></span>
        <span style="--i:6;--x:0;--y:0" class="notifications"><ion-icon name="notifications-outline"></ion-icon></span>
        <span style="--i:7;--x:-1;--y:1" class="water"><ion-icon name="water-outline"></ion-icon></span>
        <span style="--i:8;--x:1;--y:-1" class="time"><ion-icon name="time-outline"></ion-icon></span>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function() {
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
